<div>
  <div>
    <div id="title" style="text-align: center">Manage Student</div>
  </div>
  <form action="#">
    <div class="d-flex flex-column">
      <div>
        <label class="student-label" style="margin: 10px">Name :</label>
        <input #txtName ngModel #nameModel="ngModel"
               class="form-control" type="text" placeholder="Enter the name" style="text-align: center"
               [class.is-invalid]="nameModel.dirty && nameModel.invalid"
               pattern="^[A-Za-z ]+$" minlength="3">
        <div class="invalid-feedback">
          Customer name invalid!
        </div>
      </div>
      <div>
        <label class="student-label" style="margin: 10px">Address :</label>
        <input #txtAddress ngModel #addressModel="ngModel" class="form-control" type="text"
               placeholder="Enter the address" style="text-align: center"
               [class.is-invalid]="addressModel.dirty && addressModel.invalid" minlength="5" >
        <div class="invalid-feedback">Address is invalid</div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" (click)="saveStudent(txtName,txtAddress)">Save</button>
      </div>
    </div>
  </form>

<div class="p-2">
  <table class="table table-bordered mt-3 table-hover">
    <thead>
    <tr>
      <th class="text-center">ID</th>
      <th class="text-center">NAME</th>
      <th class="text-center">ADDRESS</th>
      <th class="text-center">ACTION</th>
    </tr>
    </thead>
    <tbody *ngFor="let student of studentList">
    <tr>
      <td class="text-center">{{student.id}}</td>
      <td class="text-center">{{student.name}}</td>
      <td class="text-center">{{student.address}}</td>
      <td>
        <div class="d-flex gap-4 justify-content-center">
          <div class="delete" title="Delete" (click)="deleteStudent(student.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                 class="bi bi-trash3-fill" viewBox="0 0 16 16">
              <path
                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
            </svg>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
